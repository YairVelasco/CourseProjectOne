<app-header (recipeClicked)="recipeToggled($event)" (shoppingClicked)="shoppingToggled($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12" *ngIf="recipeClicked" >
      <app-recipe></app-recipe>
    </div>
    <div class="col-md-12" *ngIf="shoppinglistClicked">
      <app-shopping-list ></app-shopping-list>
    </div>
  </div>
</div>
